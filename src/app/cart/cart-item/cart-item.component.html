<div class="c cart-item">
    <b (click)="toggleCollapsedState()" class="cart-item-title">
        <small><i class="fas fa-chevron-down"></i></small> {{ cartItemTitle }}
    </b>
    <div class="cart-item-actions">
        <a (click)="editCartItem(displayItem)" class="cart-item-action"><small><i class="fas fa-pencil-alt"></i></small></a>
        <a (click)="removeCartItem(displayItem)" class="cart-item-action"><small><i class="fas fa-trash-alt"></i></small></a>
    </div>
    <div class="cart-item-ingredient-list" [ngClass]="{ collapsed: collapsed }">
        <p *ngFor="let ingredient of displayItem.ingredients">
            - {{ ingredient.name}}
        </p>
    </div>
</div>
