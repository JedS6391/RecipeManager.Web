<div class="c">
    <h2 mat-dialog-title>Add to cart - {{ data.recipe.name }}</h2>
    <div class="card">
        <div class="row">
            <mat-dialog-content>
                <b>Select ingredients to add to cart:</b>

                <form [formGroup]="form">
                    <div formArrayName="ingredients">
                        <div *ngFor="let ingredient of form.get('ingredients').controls; let i = index;" [formGroupName]="i" >                                               
                            <label><input type="checkbox" formControlName="selected"> {{ ingredient.value.name }}</label>
                        </div> 
                    </div>
                </form>
            </mat-dialog-content>
        </div>
    
        <div class="row">
            <div class="12 col">
                <button (click)="selectAll()" class="btn">Select all</button>
            </div>
        </div>
        <div class="row">
            <div class="10 col"></div>
            <div class="1 col">
                <button (click)="addToCart()" class="btn primary">Add</button>
            </div>
            <div class="1 col">
                <button (click)="cancel()" class="btn">Cancel</button>
            </div>    
        </div>
    </div>
</div>
