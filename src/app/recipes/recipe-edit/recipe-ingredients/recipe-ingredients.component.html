<div class="card" [formGroup]="form">  
    <p>Ingredients</p>
    <table class="w-100">
        <thead>
            <tr>
                <th>Name</th>
                <th>Amount</th>
                <th>Category</th>
                <th></th>
            </tr>
        </thead>
        <tbody formArrayName="ingredients">
            <tr *ngFor="let ingredient of form.get('ingredients').controls; let ingredientIndex = index;" [formGroupName]="ingredientIndex">
                <td class="7 col">
                    <input class="card" id="ingredient-name" formControlName="name" type="text">
                </td>
                <td class="1 col">
                    <input class="card" id="ingredient-amount" formControlName="amount" type="text">
                </td>         
                <td class="3 col">
                    <ng-select
                        [virtualScroll]="true"
                        [addTag]="addTag"
                        formControlName="category">
                    <ng-option *ngFor="let category of ingredientCategories$ | async" [value]="category.name">
                        {{ category.name }}
                    </ng-option>
                </ng-select>
                </td>
                <td class="1 col">
                    <a (click)="deleteIngredient(ingredientIndex)" class="btn"><i class="fas fa-trash-alt"></i></a>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="row">
        <div class="1 col">
            <a (click)="addIngredient()" class="btn primary"><i class="fas fa-plus"></i></a>
        </div>
        <div class="11 col"></div>
    </div>
</div>
