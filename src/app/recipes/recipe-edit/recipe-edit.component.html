<div class="c">
    <div class="row">
        <div class="1 col">
          <a [routerLink]="['../../']"><i class="fas fa-chevron-left"></i></a>
        </div>
        <div class="8 col">          
          <h3>Edit recipe</h3>
        </div>
        <div class="3 col">
          <app-profile></app-profile>
        </div>
      </div>
  
    <div class="card">  
      <form [formGroup]="form" (ngSubmit)=submitForm()>
        <div class="row">
            <div class="11 col"></div>
            <div class="1 col"><button class="btn primary">Save</button></div>
        </div>
        <div class="row">
            <div class="6 col">
                Name
                <input class="card w-100" id="name" formControlName="name" type="text" placeholder="Name">
            </div>
            <div class="6 col">
            </div>
        </div>
        <div class="row">
            <app-recipe-ingredients
                [recipe]="recipe$ | async"
                [form]="form"></app-recipe-ingredients>
        </div>
      </form>
    </div>
  </div>
