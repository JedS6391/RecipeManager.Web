<div class="c">
  <app-profile [title]="'Recipes'"></app-profile>

  <app-spinner *ngIf="isLoading$ | async"></app-spinner>

  <div *ngIf="!(isLoading$ | async)" class="card">
    <div class="row">
        <div class="11 col"></div>
        <div class="1 col">
          <a [routerLink]="['new']" class="btn primary">New</a>
        </div>
    </div>

    <table class="w-100">
      <thead>
          <tr>
              <th>Name</th>
              <th></th>
          </tr>
      </thead>
      <tbody>
        <tr *ngFor="let recipe of recipes$ | async">
          <td class="11 col"><a [routerLink]="[recipe.id]">{{ recipe.name }}</a></td>
          <td class="1 col"><a [routerLink]="['edit', recipe.id]" class="btn" >Edit</a></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<app-cart></app-cart>
